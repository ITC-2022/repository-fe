<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="bg-gray-200">
    <div class="flex-1 flex flex-col items-center justify-center font-poppins">
      <div
        class="bg-white px-6 py-8 text-black md:rounded-xl p-10 w-full h-full md:w-101 md:h-max md:my-12"
      >
        <!-- START : Logo -->
        <div class="mb-3 text-3xl text-center">
          <div class="w-full flex flex-col justify-center items-center">
            <img
              src="assets/image/Logo ITC.png"
              alt="Logo ITC"
              style="width: 4rem; height: auto"
            />
          </div>
          <h2 class="mt-3.5 text-center text-2xl font-bold text-green-700">
            ITC Repository
          </h2>
        </div>
        <!-- END : Logo -->

        <!-- Start : Form -->
        <div>
          <h1 class="mt-6 mb-3 md:mt-10 md:mb-6 font-bold text-3xl">Daftar</h1>
          <form action="#">
            <div class="grid grid-cols-1 gap-6">
              <div>
                <label for="nama" class="font-medium">Nama</label>
                <input
                  type="text"
                  placeholder="Masukkan Nama Anda"
                  class="bg-green-200 text-green-700 w-full px-4 py-2.5 rounded-md placeholder:text-green-700"
                />
              </div>
              <div>
                <label for="username" class="font-medium">Username</label>
                <input
                  type="text"
                  placeholder="Masukkan Username Anda"
                  class="bg-green-200 text-green-700 w-full px-4 py-2.5 rounded-md placeholder:text-green-700"
                />
              </div>
              <div>
                <label for="Email" class="font-medium">Email</label>
                <input
                  type="email"
                  placeholder="Masukkan Email Anda"
                  class="bg-green-200 text-green-700 w-full px-4 py-2.5 rounded-md placeholder:text-green-700"
                />
              </div>
              <div>
                <label for="Divisi" class="font-medium">Divisi</label>
                <select
                  name="divisi"
                  id="divisi"
                  class="bg-green-700 text-white px-4 py-2.5 rounded-md w-full"
                >
                  <option value="Web Development">Web Development</option>
                  <option value="Web Development">Mobile Development</option>
                  <option value="Web Development">Human Resource</option>
                </select>
              </div>
              <div>
                <label for="password" class="font-medium">Password</label>
                <input
                  type="password"
                  placeholder="Masukkan Password Anda"
                  class="bg-green-200 text-green-700 w-full px-4 py-2.5 rounded-md placeholder:text-green-700"
                />
              </div>
              <button
                type="submit"
                class="bg-green-700 text-white font-medium text-base mt-6 md:mt-12 rounded w-full text-center py-2.5 mb-2.5"
              >
                Daftar
              </button>
            </div>
          </form>
          <div class="text-center text-gray-700 font-normal text-base">
            Sudah mempunyai akun?
            <span class="font-medium text-green-700"
              ><a href="#">Masuk</a></span
            >
          </div>
        </div>
        <!-- End : Form -->
      </div>
    </div>
  </body>
</html>
